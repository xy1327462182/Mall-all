<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./common/meta.html') %>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <%= require('html-loader!./common/logo.html') %>
  
  <div class="main">
    <div class="reg">
        <h4>用户注册</h4>
        <div class="error-item">
          <i class="iconfont icon-minus-circle error-icon"></i>
          <p class="error-msg">error</p>
        </div>
        <div class="username">
            <span class="icon1 iconfont">&#xe602;</span>
            <input type="text" name="phone" placeholder="请输入手机号">
        </div>
        <div class="check form-item verify-code">
          <input type="text" name="verifyCode" placeholder="请输入手机验证码">
          <a href="javascript:;" class="btn" id="btn-verify-code">获取验证码</a>
          <div class="captcha-box">
            <div class="input-box">
                <input type="text" name="captcha-code" placeholder="请输图形验证码">
                <div class="captcha-img">

                </div>
            </div>
            <a href="javascript:;" class="btn" id="btn-captcha-code">发送</a>
        </div>
        </div>
        <div class="password">
            <span class="icon2 iconfont">&#xe644;</span>
            <input type="password" name="password" placeholder="请输入密码">
        </div>
        <div class="password">
            <span class="icon2 iconfont">&#xe644;</span>
            <input type="password" name="repassword" placeholder="请再次输入密码">
        </div>
        <div class="reg-sub">
          <a href="#" class="link" id="btn_submit">提交</a>
        </div>
        <div class="reg-item">
            <a href="./login.html" class="link">已有账号去登录</a>
        </div>
    </div>
</div>

  <%= require('html-loader!./common/footer.html') %>
</body>
</html>
